<div class="row" ng-controller="ViewModelCtrl">
    <main role="main" class="col-12">
        <div class="d-flex align-items-center p-3 rounded box-shadow">
            <a class="btn btn-outline-primary" href="#!/model/list"><</a>
            <h4 class="mb-0 lh-100 mx-4">{{modelInfo.name}}</h4>
        </div>
        <div ng-if="loadingPlayer" class="ng-cloak">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <div class="text-center">Cargando modelo...</div>
        </div>
        <div role="main" class="col-md-12">
            <div id="player" style="min-height: 480px;"></div>
        </div>
        <div ng-if="errorMsg" class="alert alert-danger" role="alert">{{errorMsg}}</div>
    </main>
</div>
